apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webhooks-service
  name: webhooks-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhooks-service
  template:
    metadata:
      labels:
        app: webhooks-service
    spec:
      containers:
        - name: webhooks-service
          image: webhooks-service
          livenessProbe:
            httpGet:
              path: /live
              port: 3001
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
          envFrom:
            - configMapRef:
                name: base-config
          env:
            - name: PORT
              value: "80"
            - name: MONGO_URI
              value: mongodb://webhooks-mongo-mongodb.default.svc.cluster.local:27017
          resources:
            requests:
              cpu: 40m
            limits:
              cpu: 70m
      restartPolicy: Always
